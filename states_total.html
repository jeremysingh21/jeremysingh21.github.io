<!DOCTYPE html>
<html>

<head>
  <title>USAC</title>
  <!-- Add Mapbox GL JS JavaScript file -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
  <!-- Add in the Mapbox GL JS CSS file -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

  <!-- Add CSS styling info for the map -->
  <style type="text/css">
      body {
      margin: 0;
      padding: 0;
    }

    h2,
    h3 {
      margin: 10px;
      font-size: 1.2em;
    }

    h3 {
      font-size: 1em;
    }

    p {
      font-size: 0.85em;
      margin: 10px;
      text-align: left;
    }

    /**
    * Create a position for the map
    * on the page */
    #map {
      position: absolute;
      top: 200px;
      bottom: 0;
      width: 100%;
    }

    /**
    * Set rules for how the map overlays
    * (information box and legend) will be displayed
    * on the page. */
    .map-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      margin-right: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
      top: 200px;
      height: 100px;
      margin-top: 20px;
      width: 250px;
    }

    #legend {
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 18px;
      height: 150px;
      margin-bottom: 40px;
      width: 100px;
    }

    .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }

  </style>
  <!-- Adding styling info for page layout by reading in a CSS file -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>E-Rate <br> State Level Totals</h1>
  <!-- Add multiple pages to web page-->
  <!-- active class displays the grey box around current page-->
  <ul>
  	<li><a class="active" href="index.html" target="_self">Application Total </a></li>
  </ul>
  <br>

  <!-- Add a div to give the map somewhere to go -->
  <div id='map'></div>
  <div class='map-overlay' id='features'><h2>USAC</h2>
    <div id='pd'><p>Hover over a state!</p></div></div>
  <div class='map-overlay' id='legend'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoianNpbmdoMTYiLCJhIjoiY2s1cXNzOWhnMDV2NjNsbTY2cGUzcDUwdiJ9.qsLu1va7RddUXZMBXKXKww';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/jsingh16/ckco6vtyo3amu1kpe7bqfdhe3' // replace this with your style URL
    });
    map.on('load', function() {
  // Create breaks for legend
    var layers = ['No Value', '1-130,000', '130,001-500,000', '500,001-2,000,000', '2,000,000+'];
    var colors = ['#dddcda', '#FED976', '#FEB24C', '#FD8D3C', '#FC4E2A',];
    //loop through arrays to create legend
    for (i = 0; i < layers.length; i++) {
      var layer = layers[i];
      var color = colors[i];
      var item = document.createElement('div');
      var key = document.createElement('span');
      key.className = 'legend-key';
      key.style.backgroundColor = color;

      var value = document.createElement('span');
      value.innerHTML = layer;// calls the value span and appends current layers break
      item.appendChild(key);//appends the key (color)
      item.appendChild(value); //appends to layer value to 'small item div within 'legend div'
      legend.appendChild(item);// appends to legend div
    }
    });
    map.on('mousemove', function(e) {

      var bbox = [
      [e.point.x - 2, e.point.y - 2],
      [e.point.x + 2, e.point.y + 2]
      ];
      var states = map.queryRenderedFeatures(bbox, {
      layers: ['state-total']
      });

      if (states.length > 0) {
        document.getElementById('pd').innerHTML = '<h3><strong>' + states[0].properties.NAME +
        '</strong></h3><p><strong><em> Funding Amount Requested $' + states[0].properties.funding_request_amount +
        '</strong></em></p>';//writes the name of state and funding amount
      } else {
        document.getElementById('pd').innerHTML = '<p>Hover over a state!</p>';
      }
    });
      </script>
</html>
