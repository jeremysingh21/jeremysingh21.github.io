<!DOCTYPE html>
<html>

<head>
  <title>USAC</title>
  <!-- Add Mapbox GL JS JavaScript file -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
  <!-- Add in the Mapbox GL JS CSS file -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />

  <!-- Add CSS styling info for the map -->
  <style type="text/css">
      body {
      margin: 0;
      padding: 0;
    }

    h2,
    h3 {
      margin: 10px;
      font-size: 1.2em;
    }

    h3 {
      font-size: 1em;
    }

    p {
      font-size: 0.85em;
      margin: 10px;
      text-align: left;
    }

    /**
    * Create a position for the map
    * on the page */
    #map {
      position: absolute;
      top: 200px;
      bottom: 0;
      width: 100%;
    }

    /**
    * Set rules for how the map overlays
    * (information box and legend) will be displayed
    * on the page. */
    .map-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      margin-right: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
      top: 200px;
      height: 100px;
      margin-top: 20px;
      width: 250px;
    }

    #legend {
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 18px;
      height: 150px;
      margin-bottom: 40px;
      width: 100px;
    }

    .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }

  </style>
  <!-- Adding styling info for page layout by reading in a CSS file -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>E-Rate <br>Application Point Total </h1>
  <!-- Add multiple pages to web page-->
  <!-- active class displays the grey box around current page-->
  <ul>
  	<li><a class="active" href="index.html" target="_self">Application Total</a></li>
    <li><a href="states_total.html" target="_self">State Total</a></li>
  </ul>
  <br>

  <!-- Add a div to give the map somewhere to go -->
  <div id='map'></div>
  <div class='map-overlay' id='features'><h2></h2>
  <div id='pd'><p>Hover over a Point!</p></div></div>
  <!-- <div class='map-overlay' id='legend'></div> -->
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoianNpbmdoMTYiLCJhIjoiY2s1cXNzOWhnMDV2NjNsbTY2cGUzcDUwdiJ9.qsLu1va7RddUXZMBXKXKww';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/jsingh16/ckco2wh5w2lla1ip257qwy6nm' // style created with geojson collected in Mapbox Studio
    });
    map.on('load', function() {
  // the rest of the code will go in here
    });
    map.on('mousemove', function(e) {
      var states = map.queryRenderedFeatures(e.point, {
        layers: ['app-total']
      });

      if (states.length > 0) {
        document.getElementById('pd').innerHTML = 'Total Funding Request $'+ states[0].properties.funding_request_amount + "<br />"+
        'Total Applications:'+ states[0].properties.application_number + "<br />" +"Entity ID: "+states[0].properties.epc_organization_id;//writes the name of state and funding amount
        document.getElementById('pd').innerHTML = '<p>Hover over a Point!</p>';
      }
    });
      </script>
</html>
