<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to PopupTemplate - 4.10</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
      #paneDiv {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px 0;
      z-index: 1;
      text-align: center;
    }
    button {
      background: white;
      padding: 7px;
      border: 1px solid #005e95;
      font-size: 0.9em;
      margin: 5px;
      color: #005e95;
    }


  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <script>
    require([
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/views/MapView"
    ], function(
      Map,
      FeatureLayer,
      MapView
    )
    {
      var template = { // autocasts as new PopupTemplate()
        title: "This Lot is {Lot} SQFT in Size",
        content: [{
          // It is also possible to set the fieldInfos outside of the content
          // directly in the popupTemplate. If no fieldInfos is specifically set
          // in the content, it defaults to whatever may be set within the popupTemplate.
          type: "fields",
          fieldInfos: [{
            fieldName: "Borough",
            label: "Borough",
            visible: true
          }, {
            fieldName: "Block",
            label: "Block",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          }]
        }]
      };
      var featureLayer = new FeatureLayer({
        portalItem: {
          id:"bba798b019ce4f20ac7db2b1f5df860c"
        },
          popupTemplate: template //assign popupTemplates here to where layer is defined
      });
      // Create the map
      var map = new Map({
        basemap: "gray",
        layers: [featureLayer]
        });

      // Create the MapView
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-73.954509, 40.620479],
        zoom: 13
      });


      var highlightSelect;


      view.when(function(){
        var lotLayer = map.layers.getItemAt(0);
        view.whenLayerView(lotLayer).then(function(layerView){
            var queryLots = lotLayer.createQuery();//Creates Query to reference buttons created
            var buttons = document.querySelectorAll("button");//Pushes all button names to variable
            for (var i = 0, button = null; button = buttons[i]; i++){
              //console.log(button);
              button.addEventListener("click", onClick);//Adds eventlistener for instances for every button then calls function onClick
            }
            function onClick(event){
              queryLots.where = "Lot='" + event.target.innerText + "'"; //intialize queryLots Varible where "object" = name in button
              lotLayer.queryFeatures(queryLots).then( //using lotLayer queryFeatures of found queryLots item then highlight that object
                function(result){
                   if (highlightSelect){

                    highlightSelect.remove();//remove highlight
                  }
                var oid = [];// store all found OBJECTID in array to remove
              for(x = 0; x < result.features.length; x++){// run loop through all features in results
                var feature = result.features[x];
                oid.push(feature.attributes['OBJECTID']);// send all items to array outside loop so that removing highlight can work
              }
              highlightSelect = layerView.highlight(oid);// highlight features
              });
            }

        });

})
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="paneDiv">
    <h3> Click to polygons with these SQFT </h3>
    <button>1</button>
    <button>18</button>
    <button>67</button>
</div>
</body>

</html>
